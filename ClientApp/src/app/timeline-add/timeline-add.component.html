<h3>Create a New Timeline</h3>

<mat-stepper [linear]=true #stepper>

    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Who is this timeline for?</ng-template>
            <mat-radio-group aria-label="Select an option" formControlName="SubjectType" required>
                <mat-radio-button value="0">A Person</mat-radio-button>
                <mat-radio-button value="1">An Organization</mat-radio-button>
            </mat-radio-group>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup" label="Timeline Info">
        <form [formGroup]="secondFormGroup">

            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput formControlName="Title" placeholder="Title" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Subtitle</mat-label>
                <input matInput formControlName="Subtitle" placeholder="Subtitle">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="StartDatePicker" formControlName="Start">
                <mat-hint>MM/DD/YYYY (Leave Blank for Auto)</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="StartDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #StartDatePicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="EndDatePicker" formControlName="End">
                <mat-hint>MM/DD/YYYY (Leave Blank for Auto)</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="EndDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #EndDatePicker></mat-datepicker>
            </mat-form-field>

            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-stepper>
